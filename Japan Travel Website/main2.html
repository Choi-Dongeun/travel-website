<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>일본 & 대만 여행 추천</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background:
      radial-gradient(circle at top left, rgba(26,31,75,0.15), transparent 70%),
      radial-gradient(circle at bottom right, rgba(26,31,75,0.2), transparent 70%),
      linear-gradient(135deg, #1a1f4b, #121741);
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 0.3em;
    text-align: center;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }
  .subtitle {
    font-weight: 300;
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #dddddd;
    text-align: center;
  }

  .icons {
    display: flex;
    justify-content: center;
    gap: 4rem;
    margin-bottom: 3rem;
  }
  .icon {
    width: 80px;
    height: 80px;
    fill: #ffffff;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.7));
    transition: transform 0.3s ease;
    cursor: default;
  }
  .icon:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 8px #ffd600);
  }

  form {
    background: rgba(255 255 255 / 0.1);
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 8px 20px rgba(15,23,42,0.4);
    margin-bottom: 3rem;
  }
  label {
    display: block;
    margin-bottom: 0.3em;
    font-weight: 600;
    font-size: 0.9rem;
    color: #ffffff;
  }

  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 0.7em 1em;
    margin-bottom: 1.2em;
    border-radius: 12px;
    border: none;
    background: rgba(255 255 255 / 0.2);
    font-size: 1rem;
    color: #ffffff;
  }

  ::placeholder {
    color: #ffffff;
    opacity: 0.8;
  }

  select option {
    color: #000000;
  }
  select option:disabled {
    color: #ffffff;
  }

  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus {
    background: rgba(255 255 255 / 0.4);
    outline: none;
  }

  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    margin-bottom: 1.5em;
  }
  .option-label {
    cursor: pointer;
    font-weight: 500;
    user-select: none;
    position: relative;
    padding-left: 28px;
    color: #ffffff;
  }
  .option-label input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }
  .option-label span {
    position: absolute;
    left: 0; top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border-radius: 6px;
    border: 2px solid #b0b2c6;
    transition: 0.3s ease;
  }
  .option-label.radio span {
    border-radius: 50%;
  }
  .option-label input:checked + span {
    background: #ffd600;
    border-color: #ffd600;
  }

  button {
    width: 100%;
    padding: 1em;
    background: #ffd600;
    color: #1a1f4b;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 4px 12px rgb(255 214 0 / 0.7);
  }
  button:hover {
    background: #e6c800;
  }

  @media(max-width:600px) {
    .icons {
      gap: 2rem;
    }
  }
</style>
</head>
<body>

  <h1>Discover Your Next Journey</h1>
  <div class="subtitle">일본과 대만, 당신만을 위한 맞춤 여행 추천</div>

  <div class="icons" aria-label="Travel Destinations">
    <svg class="icon" aria-hidden="true" viewBox="0 0 64 64">
      <path d="M32 2c4 0 6 3 6 3s1-3 5-3-2 6-2 6 4 2 4 6-6 6-6 6 4 2 4 6-4 6-4 6-2-4-6-4-6 4-6 4-2-4-6-4-6 4-6 4-4-4-4-6 4-6 4-6-6-2-6-6 4-6 4-6-3-6-2-6 5 3 5 3 2-3 6-3z" fill="none" stroke="#ffd600" stroke-width="2"/>
    </svg>
    <svg class="icon" aria-hidden="true" viewBox="0 0 64 64">
      <rect x="28" y="4" width="8" height="56" fill="#ffd600" rx="2"/>
      <rect x="22" y="12" width="20" height="4" fill="#f0f0f5" rx="1"/>
      <rect x="22" y="20" width="20" height="4" fill="#f0f0f5" rx="1"/>
      <rect x="22" y="28" width="20" height="4" fill="#f0f0f5" rx="1"/>
      <rect x="22" y="36" width="20" height="4" fill="#f0f0f5" rx="1"/>
      <rect x="22" y="44" width="20" height="4" fill="#f0f0f5" rx="1"/>
      <rect x="22" y="52" width="20" height="4" fill="#f0f0f5" rx="1"/>
    </svg>
  </div>

  <form id="travelForm" onsubmit="event.preventDefault(); alert('제출되었습니다!');">
    <label for="destination">여행지 선택</label>
    <select name="destination" id="destination" required>
      <option value="" disabled selected>여행지를 선택하세요</option>
      <option value="japan">일본</option>
      <option value="taiwan">대만</option>
    </select>

    <label>성별</label>
    <div class="options" role="radiogroup">
      <label class="option-label radio">남성
        <input type="radio" name="gender" value="male" required />
        <span></span>
      </label>
      <label class="option-label radio">여성
        <input type="radio" name="gender" value="female" />
        <span></span>
      </label>
      <label class="option-label radio">기타
        <input type="radio" name="gender" value="other" />
        <span></span>
      </label>
    </div>

    <label for="age">나이</label>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="나이를 입력하세요" required />

    <label>흥미있는 분야 (복수 선택 가능)</label>
    <div class="options">
      <label class="option-label">음식
        <input type="checkbox" name="interests" value="food" />
        <span></span>
      </label>
      <label class="option-label">관광
        <input type="checkbox" name="interests" value="sightseeing" />
        <span></span>
      </label>
      <label class="option-label">쇼핑
        <input type="checkbox" name="interests" value="shopping" />
        <span></span>
      </label>
      <label class="option-label">문화
        <input type="checkbox" name="interests" value="culture" />
        <span></span>
      </label>
    </div>

    <label for="startdate">여행 시작일</label>
    <input type="date" id="startdate" name="startdate" required />

    <label for="enddate">여행 종료일</label>
    <input type="date" id="enddate" name="enddate" required />

    <button type="submit">여행 정보 제출</button>
  </form>

</body>
</html>
